<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Register With Us</title>

<body>
<h1>Register With Us</h1>
<main>
    <form method="POST" action="https://request-inspector.glitch.me/">
        <div>
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="Enter Email">
        </div>

        <div>
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Enter password">
        </div>

<!--                value="">-->
<!--            <div/>-->
        <div>
        <label for="age">User age</label>
        <input id="age" type="number" name="age" placeholder="Enter user age">
        </div>
        <button>Submit</button>
    <h4>Biography</h4>
    <textarea name="post" rows="4" cols="50" placeholder="BIO">Fill out a short description of yourself</textarea>
    <br><br>
        <label for="hear">How did you hear about us?</label>
        <legend>Select Answer</legend>
        <input id="a" type="radio" name="quiz_question_1" value="a">
        <label for="a">Billboard</label>
        <br>
        <input id="b" type="radio" name="quiz_question_1" value="b">
        <label for="b">Radio advertisement </label>
        <br>
        <input id="c" type="radio" name="quiz_question_1" value="c">
        <label for="c">Internet advertisement</label>
        <br>
        <input id="d" type="radio" name="quiz_question_1" value="d">
        <label for="d">Other</label>
        <br><br>
        <label for="webBrowser">What Web browser are you using?:</label>

        <select name="webBrowser" id="webBrowser">
            <option value="Chrome">Chrome</option>
            <option value="Firefox">Firefox</option>
            <option value="Safari">Safari</option>
            <option value="Other">Other</option>
        </select>
        <button>Submit</button>
        <br><br>
        <input type="text" name="username" value="Want to sign up?" disabled>
        <select name="newsletter_signup">
            <option selected value="n">No</option>
            <option selected value="y">Yes</option>
        </select>
    </form>
</body>
