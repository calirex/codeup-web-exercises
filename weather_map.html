<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Practice</title>

    <!--FONT LINK-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coiny&display=swap" rel="stylesheet">

    <!--BOOTSTRAP LINK-->

    <!--WEATHER CSS LINK-->
    <link rel="stylesheet" href="css/weather_map.css">

</head>
<body>

<!--PAGE WRAPPER-->
<div class="page-wrapper" id="background-img">


    <!--    NAV-BAR -->
    <nav class="navbar bg-body-tertiary shadow-lg p-3 mb-4 bg-body-tertiary rounded sticky-top" id="nav">
        <div class="container-fluid justify-content-center">
            <a class="navbar-brand" id="weather-header" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"

                </svg>
                Weather Map
            </a>
        </div>
    </nav>

    <!--    HEADER -->
    <header class="container-fluid" id="header-container">
        <div class="row">
            <div class="column">

            </div>
        </div>

        <!-- CARDS -->
    </header>
    <div class="container mb-3">
        <div class="row">
            <div class="col d-flex" id="cards">


            </div>
        </div>
    </div>

    <!--    SEARCH -->
    <div class="container">
        <div class="row">
            <div class="col">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" id="search-location" type="search" placeholder="Type Here..."
                           aria-label="Search">
                    <button class="btn btn-light text" id="btn-search" type="submit">Search</button>
                </form>
            </div>
        </div>
    </div>

    <!--    MAP -->
    <div class="container w-60 p-3 h-40">
        <div class="row">
            <div class="col">

                <div class="d-flex" id="map"></div>

            </div>
        </div>
    </div>

    <!--    FORCAST -->
    <div class="container">
        <div class="row">
            <div class="col">

            </div>
        </div>
    </div>
</div>

<!--BOOTSTRAP SCRIPT-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

<script src="js/weather_map.js"></script>
