<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>

    <!--    FONT LINK-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@200&family=Unbounded:wght@300;600&display=swap"
          rel="stylesheet">

    <!--  BOOTSTRAP LINK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS LINK-->
    <link rel="stylesheet" href="css/ajax-store.css">

</head>

</head>
<body>
<div class="page-wrapper">

    <header class="container-fluid" id="header-container">

        <div class="row">
            <div class="column">
                <h1>My Tool Store</h1>

            </div>
        </div>
    </header>
    <div class="container" id="products-container">
        <div class="row">
            <div class="column">
                <table id="products">
                    <thead>
                    <tr>
                        <th>Title</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Categories</th>
                    </tr>
                    </thead>
                    <tbody id="insertProducts"></tbody>
                </table>

            </div>
            <div class="col" id="load">
                <button class="barlow-condensed" id="load-btn">Refresh</button>
            </div>
        </div>
    </div>
</div>


<!--BOOTSTRAP SCRIPT -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

<!--JQUERY SCRIPT -->
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
    (function () {
        "use strict";

        let html;
        // TODO: Create an AJAX GET request for the file under data/inventory.json
        let url = "data/inventory.json";

        loadTable();

        function loadTable() {
            $.get(url).done(function (inventory) {
                html = "";
                inventory.forEach(function (tool) {
                    html += "<tr>\n" +
                        "    <td>" + tool.title + "</td>\n" +
                        "    <td>" + tool.quantity + "</td>\n" +
                        "    <td>$" + tool.price + "</td>\n" +
                        "    <td>" + tool.categories + "</td>\n" +
                        "</tr>";
                });

                $("#insertProducts").html(html);

            });
        }

        $("#load-btn").on(`click`, function () {
            loadTable();
            console.log("The Table was reloaded");
        })


    })();
</script>


</body>
</html>
