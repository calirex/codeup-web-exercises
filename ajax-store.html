<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>

    <!--  BOOTSTRAP LINK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
    <tr>
        <th>Title</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Categories</th>
    </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<button id="load-btn">Refresh</button>
<!--BOOTSTRAP SCRIPT -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

<!--JQUERY SCRIPT -->
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
    (function () {
        "use strict";

        let html;
        // TODO: Create an AJAX GET request for the file under data/inventory.json
        let url = "data/inventory.json";

        loadTable();

        function loadTable() {
            $.get(url).done(function (inventory) {
                html = "";
                inventory.forEach(function (tool) {
                    html += "<tr>\n" +
                        "    <td>" + tool.title + "</td>\n" +
                        "    <td>" + tool.quantity + "</td>\n" +
                        "    <td>$" + tool.price + "</td>\n" +
                        "    <td>" + tool.categories + "</td>\n" +
                        "</tr>";
                });

                $("#insertProducts").html(html);

            });
        }

        $("#load-btn").on(`click`,function (){
            loadTable();
            console.log("The Table was reloaded");
        })


    })();
</script>


</body>
</html>
