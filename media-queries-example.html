<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Media Queries Example</title>
    <style>
        body{
            background: blue;
        }
        @media screen and (min-width: 768px) {
            body {
                background: green;
            }
        }
        @media screen and (min-width: 1024px){
            body{
                background: red;
            }
        }
    </style>
</head>

</html>
